    <input type="button" value="Enviar" onclick="enviar()">

    <div id="res">Resultado vem aqui..</div>
    
    <script> 
      var jogador = window.prompt('Qual seu nome invocador?');
      function enviar(){
        var res1 = document.querySelector('input[name="r1"]:checked').value; //comando para pegar dados inseridos no radio.
        var res2 = document.querySelector('input[name="r2"]:checked').value;
        var res3 = document.querySelector('input[name="r3"]:checked').value;
        var res4 = document.querySelector('input[name="r4"]:checked').value;
        var res5 = document.querySelector('input[name="r5"]:checked').value;
        var a1 = Number(res1); // converter dados do radio para number
        var a2 = Number(res2);
        var a3 = Number(res3);
        var a4 = Number(res4);
        var a5 = Number(res5);

        var soma = a1 + a2 + a3 + a4 + a5;

        switch(soma){
          case 0:
          res.innerHTML = `${jogador} você fez ${soma} pontos Falhou MizeravelmenteD `
          break;
          case 1:
          res.innerHTML = `${jogador} você fez ${soma} pontos Sim Falha, mas consegue fugir da situação `
          break;
          case 2:
          res.innerHTML = `${jogador} você fez ${soma} pontos Sim Falha, mas consegue fugir da situação `
          break;
          case 3:
          res.innerHTML = `${jogador} você fez ${soma} pontos Você chega perto de alcançar seus objetivos, mas acaba falhando um pouco `
          break;
          case 4:
          res.innerHTML = `${jogador} você fez ${soma} pontos Depois de muito esforço, conquistou porem não perfeitamente`
          break;
          case 5:
          res.innerHTML = `${jogador} você fez ${soma} pontos Você é foda Perfectttt `
          break;
        }

      }
